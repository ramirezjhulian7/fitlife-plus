<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="226" fill="url(#iconGradient)"/>

  <!-- Heart icon -->
  <g transform="translate(512, 512)">
    <path
      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
      transform="scale(14) translate(-12, -12)"
      fill="white"
      filter="url(#shadow)"
    />
  </g>

  <!-- Pulse effect circles -->
  <circle cx="512" cy="280" r="18" fill="white" opacity="0.9"/>
  <circle cx="512" cy="280" r="32" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>

  <!-- Plus symbol -->
  <g transform="translate(720, 280)">
    <circle r="50" fill="white" opacity="0.2"/>
    <path
      d="M -20 0 L 20 0 M 0 -20 L 0 20"
      stroke="white"
      stroke-width="8"
      stroke-linecap="round"
    />
  </g>
</svg>