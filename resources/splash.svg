<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="lightGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#splashGradient)"/>

  <!-- Light effect overlay -->
  <ellipse cx="621" cy="900" rx="700" ry="600" fill="url(#lightGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="400" r="120" fill="white" opacity="0.05"/>
  <circle cx="1000" cy="600" r="80" fill="white" opacity="0.05"/>
  <circle cx="150" cy="2200" r="100" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="2400" r="140" fill="white" opacity="0.05"/>

  <!-- Main content group -->
  <g transform="translate(621, 1200)">
    <!-- Icon background circle -->
    <circle r="180" fill="white" opacity="0.15" filter="url(#glow)"/>
    <circle r="140" fill="white" opacity="0.95"/>

    <!-- Heart icon -->
    <path
      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
      transform="scale(6.5) translate(-12, -12)"
      fill="#16a34a"
    />

    <!-- Pulse rings -->
    <circle r="200" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <circle r="240" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- App name -->
  <text
    x="621"
    y="1480"
    font-size="120"
    font-weight="700"
    fill="white"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    letter-spacing="2"
  >
    FitLife+
  </text>

  <!-- Tagline -->
  <text
    x="621"
    y="1580"
    font-size="48"
    font-weight="400"
    fill="white"
    fill-opacity="0.9"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
  >
    Tu bienestar comienza aqu√≠
  </text>

  <!-- Bottom decorative elements -->
  <g transform="translate(621, 2400)">
    <!-- Loading dots -->
    <circle cx="-60" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="60" cy="0" r="12" fill="white" opacity="0.8"/>
  </g>

  <!-- Version text -->
  <text
    x="621"
    y="2580"
    font-size="32"
    font-weight="400"
    fill="white"
    fill-opacity="0.5"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
  >
    Version 1.0.0
  </text>
</svg>