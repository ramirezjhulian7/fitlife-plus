<!-- Desktop/Tablet Layout -->
<div *ngIf="isDesktop()" class="desktop-layout">
  <app-desktop-sidebar
    [activeScreen]="activeScreen"
    [userName]="userName"
    (onNavigate)="onNavigate($event)"
    (onLogout)="onLogout()">
  </app-desktop-sidebar>

  <div class="desktop-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</div>

<!-- Mobile Layout -->
<ion-tabs *ngIf="!isDesktop()">
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" href="/tabs/dashboard">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="workout" href="/tabs/workout">
      <ion-icon aria-hidden="true" name="barbell"></ion-icon>
      <ion-label>Entrenar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nutrition" href="/tabs/nutrition">
      <ion-icon aria-hidden="true" name="leaf"></ion-icon>
      <ion-label>Nutrici√≥n</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="progress" href="/tabs/progress">
      <ion-icon aria-hidden="true" name="trending-up"></ion-icon>
      <ion-label>Progreso</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
